<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page</title>
</head>

<body>
    <section class="section showcase">
        <div class="container">
            <div class="row">
                <div class="one-half column">
                    <h5 class="showcase-heading">
                        One click away from remembering your next appointment today
                    </h5>
                    <a href=reminders_list.html class="button button-primary">
                        <i class="fa fa-mail-forward"></i>
                        Set Your reminder now
                    </a>
                </div>
                <div class="one-half column">
                    <img src="images/logo.jpg" alt="" class="showcase-img">
                </div>
            </div>
        </div>
    </section>

    <section class="section section-a">
        <div class="container">
            <div class="row">
                <div class="one-third column">
                    <i class="fa fa-calendar"></i>
                    <h5>Plan Your Life</h5>
                </div>
                <div class="one-third column">
                    <i class="fa fa-clock-o"></i>
                    <h5>Set Your Time</h5>
                </div>
                <div class="one-third column">
                    <i class="fa fa-cog"></i>
                    <h5>Manage Reminders</h5>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
